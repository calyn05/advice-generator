<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="" id="favicon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" type="module text/javascript"></script>

    <title>Advice generator app</title>
  </head>
  <body class="flex">
    <button class="back-btn">Back to projects</button>
    <main class="flow flex">
      <div class="advice-container flow flex">
        <h1>Advice # <span id="advice-id"></span></h1>
        <blockquote class="fs-advice">
          <p id="advice-content"></p>
        </blockquote>
        <img src="" alt="Patern divider" id="pattern-divider" />
        <div class="dice-container flex" id="advice-button">
          <img src="" alt="Dice icon" id="dice-icon" />
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Coded by <a href="https://calin.codes">Calin.Codes</a>
      </p>
    </footer>
  </body>
</html>
